<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: 75%;
            background-repeat: no-repeat;
            background-position-x:center;
        }
        .loginDetails {
            border: cornsilk;
            border-radius: 10px;
            padding-left: 50%;
            padding-top: 9%;
        }
        .registration {
            padding-left: 50%;
            padding-top: 9%;
        }
    </style>
</head>
<body>
    
    <div>
        <h1 style="color:navy; padding-left: 30%; padding-top: 5%;">Welcome to My Bucket List</h1>
    </div>
    <div class="loginDetails" id="loginBox">
        <form action="/registration" method="POST">
       <li><p>E-mail</E-mail>:</p></li> 
       <input type="text" id="email" name="email">

       <li><p>Username:</p></li> 
       <input type="text" id="user_name" name="user_name">

       <li><p>Password:</p></li>
       <input type="password" id="pwd" name="pwd">

       <li><p>Confirm Password</p></li>
       <input type="password" id="pwdCheck" name="pwdCheck">

       <input type="submit" value="Register" id="register">
       
       
    </form>
    
    
</body>
</html>
